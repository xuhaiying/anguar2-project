<div class="account tabList from-card">
    <div class="withdraw-information">
        <div class="withdraw-information-inner">
            <form class="form-horizontal">
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">支付宝账户</h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">支付宝姓名：</label>
                                    <div class="col-sm-8 clean-padding">
                                        <input type="text" class="form-control" placeholder="" readOnly [value]="accountData.alipayName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">支付宝账号：</label>
                                    <div class="col-sm-8 clean-padding">
                                        <input type="text" class="form-control" placeholder="" readOnly [value]="accountData.alipayAccount">
                                    </div>
                                </div>
                            </div>
                        </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">银行账户</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开户行省份：</label>
                            <div class="col-sm-8 clean-padding">
                                <input type="text" class="form-control" placeholder="" readOnly [value]="accountData.bankProvince">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开户行城市：</label>
                            <div class="col-sm-8 clean-padding">
                                <input type="text" class="form-control" placeholder="" readOnly [value]="accountData.bankCity">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开户行银行：</label>
                            <div class="col-sm-8 clean-padding">
                                <input type="text" class="form-control" placeholder="" readOnly [value]="accountData.bankKaihu">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开户行支行：</label>
                            <div class="col-sm-8 clean-padding">
                                <input type="text" class="form-control" placeholder="" readOnly [value]="accountData.bankBranch">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">银行卡号：</label>
                            <div class="col-sm-8 clean-padding">
                                <input type="text" class="form-control" readOnly placeholder="" [value]="accountData.bankAccount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账户名称：</label>
                            <div class="col-sm-8 clean-padding">
                                <input type="text" class="form-control" placeholder="" readOnly [value]="accountData.bankName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-left" style="color: grey; padding-left: 17px">
                    <span>注：设置或修改提现账户，请联系到位运营人员。</span>
                </div>
            </form>
        </div>
    </div>
</div>
